<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      window.addEventListener('message', (event) => {
        if (!event.origin.startsWith(location.origin)) return;
        document.write(event.data.result);
        document.close();
      });
    </script>
  </body>
</html>
